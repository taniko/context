name: Run test
on:
  - push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2
      - run: composer install
      - name: Tests
        run: ./vendor/bin/phpunit tests
      - name: Lint
        run: ./vendor/bin/psalm